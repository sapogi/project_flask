{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Создать новый тред {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" name="title"
               placeholder="название писать сюда" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Остальной текст</label>
        <textarea name="content" placeholder="а текст писать сюда"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Принять</button>
    </div>
</form>
{% endblock %}
